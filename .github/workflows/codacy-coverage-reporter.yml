name: Create coverage and send it to codacy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Copy example.configuration.py to configuration.py
      run: |
        cp example.configuration.py configuration.py

    - name: Update "Secret key"
      run: |
        sed -i 's/YouWillNeverGuess/YOURBETTERSUPERSECRETKEY/g' configuration.py

    - name: Run coverage
      run: |
        python run_tests_with_coverage.py

    - uses: actions/checkout@master
    - name: Run codacy-coverage-reporter
      uses: mrfyda/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
